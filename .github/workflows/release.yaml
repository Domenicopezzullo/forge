name: Release
on:
  push:
    tags:
      - "v*"
permissions:
  contents: write
jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Setup Nim
        uses: jiro4989/setup-nim-action@v2
        with:
          nim-version: "stable"
      - name: Compile
        run: |
          nimble build -d:release --out:forge
        shell: bash
      - name: Prepare artifact (Windows)
        if: matrix.os == 'windows-latest'
        run: |
          mkdir -p out
          Compress-Archive -Path forge.exe -DestinationPath out/forge-${{ matrix.os }}-${{ github.ref_name }}.zip
          shell: pwsh

      - name: Prepare artifact (Unix)
        if: matrix.os != 'windows-latest'
        run: |
          mkdir -p out
          tar -czvf out/forge-${{ matrix.os }}-${{ github.ref_name }}.tar.gz forge
          shell: bash
  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: true
      - name: Create GitHub Release
        uses: ncipollo/release-action@v1
        with:
          tag: ${{ github.ref_name }}
          artifacts: "artifacts/*"
